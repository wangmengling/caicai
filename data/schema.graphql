schema {
  query: AppRootQuery
  mutation: AppRootMutation
}

type AppRootMutation {
  addUser(name: String!, surname: String!, age: Int): UserType
}

type AppRootQuery {
  user(id: ID): UserType
  users: [UserType]
}

type UserType {
  _id: ID!
  name: String
  email: String
  password: String
  regcity: String
}
